<html>
    <head>
        <title>Daily Expense Tracker</title>
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="home">
        <div class="header">
                <div class="container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <a class="name">SMARTSPENT</a>
            
                <div id="mySidebar" class="sidebar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
              </div></div>
        <div class="middle">
            <div class="mid-container">
            <div class="mid-left">
            <div class="dashboard">
                <div class="dashboard-in">
                    <div class="box">
                      <h2>Income</h2>
                      <p>$1,000</p>
                      <button>+</button>
                      <button>-</button>
                    </div>
                  
                    <div class="box">
                      <h2>Expense</h2>
                      <p>$500</p>
                      <button>+</button>
                      <button>-</button>
                    </div>
                  
                    <div class="box">
                      <h2>Balance</h2>
                      <p>$500</p>
                      <button>+</button>
                      <button>-</button>
                    </div>
                  </div>
            </div>
            <div class="chart">
              <canvas id="my-graph"></canvas>
            </div>
            <div class="pie">
              <div class="programming-stats">
                <div class="chart-container">
                  <canvas class="my-pie">
                  </canvas>
                </div>
          
                <div class="details">
                  <ul></ul>
                </div>
              </div>
            </div>
            </div>
            <div class="mid-right">
              <div class="goals">goals</div>
            <div class="history">history</div>
            </div>
        </div></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="home.js"></script>
    </body>
</html>
